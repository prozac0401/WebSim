<div id="fractal-tree-app">
    <style>
        #fractal-tree-app {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0 auto;
            padding: 10px;
            max-width: 800px;
            box-sizing: border-box;
        }
        #fractal-tree-app.dark {
            background: #111;
            color: #eee;
        }
        #fractal-tree-app .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        #fractal-tree-app canvas {
            background: #f8f8f8;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        #fractal-tree-app.dark canvas {
            background: #222;
            border-color: #555;
        }
        #fractal-tree-app .controls {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #fractal-tree-app label {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        #fractal-tree-app input[type="range"] {
            flex: 1;
        }
        #fractal-tree-app button {
            padding: 6px 10px;
            border: none;
            background: #4676D7;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #fractal-tree-app button:hover {
            background: #365cab;
        }
        #fractal-tree-app .hero{padding:40px 20px;text-align:center;background:linear-gradient(to top,#333,#666);color:#fff;}
        #fractal-tree-app .subtitle{font-style:italic;font-size:0.9em;}
        #fractal-tree-app .section{margin-top:20px;line-height:1.5;}
        #fractal-tree-app .link{color:#4676D7;text-decoration:none;}

    </style>
    <div class="container">
        <canvas id="tree-canvas" width="600" height="500"></canvas>
        <div class="controls">
            <label>üìú Pattern
                <select id="pattern">
                    <option value="Fractal Tree">Fractal Tree</option>
                    <option value="Koch Snowflake">Koch Snowflake</option>
                    <option value="Sierpinski Triangle">Sierpinski Triangle</option>
                    <option value="Heighway Dragon">Heighway Dragon</option>
                    <option value="Levy C-Curve">Levy C-Curve</option>
                    <option value="Hilbert Curve">Hilbert Curve</option>
                    <option value="Gosper">Gosper</option>
                    <option value="Pythagoras Tree">Pythagoras Tree</option>
                    <option value="Classic Fractal Plant">Classic Fractal Plant</option>
                    <option value="Barnsley Fern">Barnsley Fern</option>
                    <option value="Penrose Tiling">Penrose Tiling</option>
                </select>
            </label>
            <label>üìê Angle <span id="angle-val">25</span>
                <input id="angle" type="range" min="0" max="180" step="1" value="25">
            </label>
            <label>üåø Length <span id="len-val">0.67</span>
                <input id="lenScale" type="range" min="0.5" max="0.8" step="0.01" value="0.67">
            </label>
            <label>üí® Wind
                <input id="wind" type="range" min="0" max="2" step="0.1" value="0">
            </label>
            <label>üå≥ Branch Color
                <input id="branch-color" type="color" value="#333333">
            </label>
            <label>üçÉ Leaf Color
                <input id="leaf-color" type="color" value="#339933">
            </label>
            <div style="display:flex; gap:10px; flex-wrap:wrap;">
                <button id="grow">Grow</button>
                <button id="reset">Reset</button>
                <button id="export">Export SVG</button>
            </div>
        </div>
    </div>
    <script>
        (function(){
            const canvas = document.getElementById('tree-canvas');
            const ctx = canvas.getContext('2d');
            const angleInput = document.getElementById('angle');
            const lenInput = document.getElementById('lenScale');
            const windInput = document.getElementById('wind');
            const patternSelect = document.getElementById('pattern');
            const branchColorInput = document.getElementById('branch-color');
            const leafColorInput = document.getElementById('leaf-color');
            const angleVal = document.getElementById('angle-val');
            const lenVal = document.getElementById('len-val');
            let branchColor = branchColorInput.value;
            let leafColor = leafColorInput.value;
            let lineLimit = 10000;
            let angleDeg = parseFloat(angleInput.value);
            let lenScale = parseFloat(lenInput.value);
            let wind = parseFloat(windInput.value);
            let axiom = 'F';
            let sentence = axiom;
            let generation = 0;
            let startAngleDeg = -90;
            const rules = [{a:'F', b:'FF-[-F+F+F]+[+F-F-F]'}];

            const patterns = {
                'Fractal Tree': {
                    axiom: 'F',
                    rules: [{a:'F', b:'FF-[-F+F+F]+[+F-F-F]'}],
                    angle: 25,
                    start: -90,
                    lenScale: 0.67,
                    maxLines: 10000
                },
                'Koch Snowflake': {
                    axiom: 'F++F++F',
                    rules: [{a:'F', b:'F-F++F-F'}],
                    angle: 60,
                    start: 0,
                    lenScale: 1,
                    maxLines: 10000
                },
                'Sierpinski Triangle': {
                    axiom: 'F-G-G',
                    rules: [{a:'F', b:'F-G+F+G-F'}, {a:'G', b:'GG'}],
                    angle: 120,
                    start: 0,
                    lenScale: 1,
                    maxLines: 10000
                },
                'Heighway Dragon': {
                    axiom: 'FX',
                    rules: [{a:'X', b:'X+YF+'}, {a:'Y', b:'-FX-Y'}],
                    angle: 90,
                    start: 0,
                    lenScale: 1,
                    maxLines: 10000
                },
                'Levy C-Curve': {
                    axiom: 'F',
                    rules: [{a:'F', b:'+F--F+'}],
                    angle: 45,
                    start: 0,
                    lenScale: 1,
                    maxLines: 10000
                },
                'Hilbert Curve': {
                    axiom: 'A',
                    rules: [{a:'A', b:'-BF+AFA+FB-'}, {a:'B', b:'+AF-BFB-FA+'}],
                    angle: 90,
                    start: 0,
                    lenScale: 1,
                    maxLines: 10000
                },
                'Gosper': {
                    axiom: 'A',
                    rules: [{a:'A', b:'A+BF++BF-FA--FAFA-BF+'}, {a:'B', b:'-FA+BFBB++BF+FA--FA-B'}],
                    angle: 60,
                    start: 0,
                    lenScale: 1,
                    maxLines: 10000
                },
                'Pythagoras Tree': {
                    axiom: '0',
                    rules: [{a:'1', b:'11'}, {a:'0', b:'1[0]0'}],
                    angle: 45,
                    start: -90,
                    lenScale: 1,
                    maxLines: 10000
                },
                'Classic Fractal Plant': {
                    axiom: 'X',
                    rules: [{a:'X', b:'F-[[X]+X]+F[+FX]-X'}, {a:'F', b:'FF'}],
                    angle: 25,
                    start: -90,
                    lenScale: 0.67,
                    maxLines: 10000
                },
                'Barnsley Fern': {
                    axiom: 'X',
                    rules: [{a:'X', b:'F+[[X]-X]-F[-FX]+X'}, {a:'F', b:'FF'}],
                    angle: 25,
                    start: -90,
                    lenScale: 0.67,
                    maxLines: 10000
                },
                'Penrose Tiling': {
                    axiom: 'F++F++F',
                    rules: [{a:'F', b:'F++F--F'}],
                    angle: 36,
                    start: 0,
                    lenScale: 1,
                    maxLines: 10000
                }
            };

            function applyPattern(name){
                const p = patterns[name];
                if(!p) return;
                axiom = p.axiom;
                sentence = axiom;
                generation = 0;
                rules.length = 0;
                for(const r of p.rules){
                    rules.push({a:r.a, b:r.b});
                }
                angleInput.value = p.angle;
                angleDeg = p.angle;
                startAngleDeg = p.start;
                lenInput.value = p.lenScale;
                lenScale = p.lenScale;
                lineLimit = p.maxLines || 10000;
                angleVal.textContent = angleDeg;
                lenVal.textContent = lenScale;
                draw();
            }

            function countLines(seq){
                let c = 0;
                for(const ch of seq){
                    if(ch === 'F' || ch === 'G') c++;
                }
                return c;
            }

            function generate(){
                let next = '';
                for (let ch of sentence){
                    let replaced = ch;
                    for (let r of rules){
                        if (ch === r.a){
                            replaced = r.b;
                            break;
                        }
                    }
                    next += replaced;
                }
                if(countLines(next) > lineLimit) return;
                sentence = next;
                generation++;
            }

            function randWind(){
                return (Math.random() - 0.5) * wind;
            }

            function computeBoundingBox(seq, len){
                const stack = [];
                let x = 0, y = 0, angle = startAngleDeg * Math.PI/180;
                let minX = 0, maxX = 0, minY = 0, maxY = 0;
                for(const ch of seq){
                    switch(ch){
                        case 'F':
                        case 'G':
                            x += Math.cos(angle) * len;
                            y += Math.sin(angle) * len;
                            if(x < minX) minX = x;
                            if(x > maxX) maxX = x;
                            if(y < minY) minY = y;
                            if(y > maxY) maxY = y;
                            break;
                        case '+':
                            angle += angleDeg * Math.PI/180;
                            break;
                        case '-':
                            angle -= angleDeg * Math.PI/180;
                            break;
                        case '[':
                            stack.push({x,y,angle,len});
                            len *= lenScale;
                            break;
                        case ']':
                            ({x,y,angle,len} = stack.pop());
                            break;
                    }
                }
                return {minX, maxX, minY, maxY};
            }

            function draw(){
                ctx.save();
                const app = document.getElementById('fractal-tree-app');
                if(app.classList.contains('dark')){
                    ctx.fillStyle = '#111';
                    ctx.strokeStyle = '#eee';
                }else{
                    ctx.fillStyle = '#fff';
                    ctx.strokeStyle = '#333';
                }
                ctx.fillRect(0,0,canvas.width,canvas.height);
                const baseLen = Math.min(canvas.width, canvas.height)/4;
                const box = computeBoundingBox(sentence, baseLen);
                const margin = 20;
                const width = box.maxX - box.minX;
                const height = box.maxY - box.minY;
                const scale = Math.min((canvas.width - margin)/width, (canvas.height - margin)/height, 1);
                ctx.translate(canvas.width/2 - (box.minX + box.maxX)/2 * scale,
                              canvas.height/2 - (box.minY + box.maxY)/2 * scale);
                drawLSystem(sentence, baseLen * scale);
                ctx.restore();
            }

            function drawLSystem(seq, len){
                const stack = [];
                let x = 0;
                let y = 0;
                let angle = startAngleDeg * Math.PI/180;
                let width = Math.max(len * 0.2, 1);
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineWidth = width;
                for(const ch of seq){
                    switch(ch){
                        case 'F':
                        case 'G':
                            ctx.lineWidth = Math.max(width, 1);
                            ctx.strokeStyle = width <= 2 ? leafColor : branchColor;
                            x += Math.cos(angle) * len;
                            y += Math.sin(angle) * len;
                            ctx.lineTo(x, y);
                            break;
                        case '+':
                            angle += (angleDeg + randWind()) * Math.PI/180;
                            break;
                        case '-':
                            angle -= (angleDeg + randWind()) * Math.PI/180;
                            break;
                        case '[':
                            stack.push({x, y, angle, len, width});
                            len *= lenScale;
                            width = Math.max(width * lenScale, 1);
                            break;
                        case ']':
                            ({x, y, angle, len, width} = stack.pop());
                            ctx.moveTo(x, y);
                            ctx.lineWidth = Math.max(width, 1);
                            break;
                    }
                }
                ctx.stroke();
            }

            function update(){
                angleDeg = parseFloat(angleInput.value);
                lenScale = parseFloat(lenInput.value);
                wind = parseFloat(windInput.value);
                angleVal.textContent = angleDeg;
                lenVal.textContent = lenScale;
                draw();
            }

            angleInput.addEventListener('input', update);
            lenInput.addEventListener('input', update);
            windInput.addEventListener('input', update);
            branchColorInput.addEventListener('input', function(){
                branchColor = branchColorInput.value;
                draw();
            });
            leafColorInput.addEventListener('input', function(){
                leafColor = leafColorInput.value;
                draw();
            });
            patternSelect.addEventListener('change', function(){
                applyPattern(patternSelect.value);
            });
            const growBtn = document.getElementById('grow');
            growBtn.addEventListener('click', function(){
                generate();
                if(countLines(sentence) >= lineLimit){
                    growBtn.disabled = true;
                }
                draw();
            });
            document.getElementById('reset').addEventListener('click', function(){
                sentence = axiom;
                generation = 0;
                growBtn.disabled = false;
                draw();
            });
            document.getElementById('export').addEventListener('click', exportSVG);
            function exportSVG(){
                let len = Math.min(canvas.width, canvas.height)/4;
                let x = canvas.width/2;
                let y = canvas.height/2;
                let angle = startAngleDeg * Math.PI/180;
                const stack = [];
                let d = `M${x} ${y}`;
                for(const ch of sentence){
                    switch(ch){
                        case "F":
                        case "G":
                            x += Math.cos(angle) * len;
                            y += Math.sin(angle) * len;
                            d += `L${x} ${y}`;
                            break;
                        case "+":
                            angle += angleDeg * Math.PI/180;
                            break;
                        case "-":
                            angle -= angleDeg * Math.PI/180;
                            break;
                        case "[":
                            stack.push({x,y,angle,len});
                            len *= lenScale;
                            break;
                        case "]":
                            ({x,y,angle,len} = stack.pop());
                            d += `M${x} ${y}`;
                            break;
                    }
                }
                const stroke = document.getElementById("fractal-tree-app").classList.contains("dark") ? "#eee" : "#333";
                const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${canvas.width}" height="${canvas.height}"><path d="${d}" fill="none" stroke="${stroke}"/></svg>`;
                const blob = new Blob([svg], {type:"image/svg+xml"});
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "tree.svg";
                a.click();
                URL.revokeObjectURL(url);
            }

            applyPattern(patternSelect.value);
        })();
    </script>
</div>
